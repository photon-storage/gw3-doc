<ul>
  {% for page in site.pages %}
    {% if page.parent == null %}
      <li>
        <a href="{{ page.url }}">{{ page.title }}</a>
        {% if page.has_children %}
          <ul>
            {% for subpage in site.pages %}
              {% if subpage.parent == page.title %}
                <li><a href="{{ subpage.url }}">{{ subpage.title }}</a></li>
              {% endif %}
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endif %}
  {% endfor %}
</ul>
